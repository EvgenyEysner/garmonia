{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!--  Basics  -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Change With Your Information  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
    <title>{% block title %}Well And Spa | Responsive HTML Template{% endblock %}</title>
    <meta name="description" content="Well And Spa is a Responsive HTML5 Template for Spa and Saloon related services.">
    <meta name="keywords"
          content="well and space, responsive, html5, saloon, template, beauty, beauty, cosmetics, facial, spa, body, scrub, nails, treatment, aesthetic">

    <!--  Favicon  -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Core Css Stylesheets -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
{% block content %}

{% endblock content %}
<!-- Bootstrap core JavaScript
================================================== -->
<script type='text/javascript' src="{% static 'js/jquery-min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/popper.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/bootstrap.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/smooth-scroll.js' %}"></script>
<script type='text/javascript' src="{% static 'js/jquery.cubeportfolio.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/gallery-custom.js' %}"></script>
<script type='text/javascript' src="{% static 'js/owl.carousel.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/jquery.validate.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/wow.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/vegas.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/letter-animation.js' %}"></script>
<script type='text/javascript' src="{% static 'js/all.min.js' %}"></script>

<!-- JQuery Map Plugin -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="{% static 'js/jquery.gmap.min.js' %}"></script>

<script type='text/javascript' src="{% static 'js/site-custom.js' %}"></script>

<script type="text/javascript">
    wow = new WOW(
        {
            animateClass: 'animated',
            offset: 100
        }
    );
    wow.init();
</script>
</body>
</html>
