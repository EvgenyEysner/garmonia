<section id="gallery" class="home-pad">
    <div class="main-heading">
        Bildergalerie
        <span><i class="fa fa-leaf"></i></span>
    </div>
    <div class="gallery container-lg">
        <div class="row ml-0 align-items-center">
            {% for photo in photos %}
                <img src="{{ photo.image.url }}" alt="{{ photo.description }}">
            {% endfor %}
        </div>
    </div>
</section>
